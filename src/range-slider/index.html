<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
  </head>
  <body>
    <h2>Notes</h2>
    <ul>
      <li>
        https://stackoverflow.com/questions/14502218/how-to-set-content-to-webkit-slider-thumb
      </li>
    </ul>

    <div id="app">

      <div class="slider-container">
        <ul class="slider-labels">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        <input
          type="range"
          min="1"
          max="10"
          value="0"
          class="slider"
          id="myRange"
        />
      </div>
    </div>

    <script src="app.ts"></script>
  </body>
</html>

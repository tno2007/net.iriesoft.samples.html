<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-inside-angular</title>
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body ng-app="designer">
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../../node_modules/ngVue/build/index.js"></script>

    <!---->

    <!-- // type="text/jsx" this does not work
    
    <script type="text/jsx" src="./js/app.js"></script>
    -->

    <div id="vue-app">{{message}}</div>

    <script type="text/x-template" src="child.html"></script>
    <script src="./js/child.js"></script>
    <script src="./js/app.js"></script>

    <script type="text/x-template" id="x-child-template">
      <div>
        <p>Hotline Bling</p>
        <pre>{{model}}</pre>
      </div>
    </script>

    <script type="text/x-template" id="x-parent-template">
      <div>
        <button v-on:click="count++">You clicked me {{ count }} times.</button>
        <child-component></child-component>
        <child-component></child-component>
      </div>
    </script>

    <div ng-controller="SimpleController">
      <div id="app">
        <span>name is: {{name}}</span>
        <vue-component name="appComponent" />
      </div>
    </div>
  </body>
</html>
